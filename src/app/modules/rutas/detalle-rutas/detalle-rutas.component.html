<div *ngIf="this.existRuta; else templateDontFound" class="container">
    <app-mapa-ruta *ngIf="this.ruta != null" [rutaFromParent]= "ruta" class="map-container"></app-mapa-ruta>
</div>

<ng-template #templateDontFound>
    <app-error [message]="'rutas.dontExist' | translate"></app-error>
</ng-template>
