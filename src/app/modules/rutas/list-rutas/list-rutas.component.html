
<section class="dark">
    <div class="container py-4" *ngFor="let r of listRutas; index as i">
        <a class="postcard__link" href="/ruta/{{ r.id }}" target="_blank">
            <article class="postcard dark blue">
                <div class="postcard__img">
                    <img class="postcard__img" src="https://picsum.photos/seed/picsum/1000/1000" alt="Image Title"/>
                </div>
                <div class="postcard__text">
                    <h1 class="postcard__title blue">{{ r.name }}</h1>
                    <div class="postcard__subtitle">
                        <i class="fas fa-calendar-alt mr-2"></i>ğŸ“{{ r.ubicacion }}
                    </div>
                </div>
            </article>
        </a>
    </div>
</section>




<div *ngIf="!foundRuta" class="container py-4">
	<div class="alert alert-danger" role="alert">
	  {{ 'rutas.dontfound' | translate }}
	</div>
</div>
